<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creation Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        button.prev {
            background: #607D8B;
        }

        button.prev:hover {
            background: #546E7A;
        }

        .progress {
            margin-bottom: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            padding: 5px;
            background: #ddd;
            margin: 0 2px;
        }

        .progress-step.active {
            background: #4CAF50;
            color: white;
        }

        .employee-search {
            position: relative;
        }

        .search-results {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 10;
            display: none;
        }

        .search-results div {
            padding: 8px;
            cursor: pointer;
        }

        .search-results div:hover {
            background: #f5f5f5;
        }

        .selected-employees {
            margin-top: 10px;
        }

        .selected-employee {
            background: #e0e0e0;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
            display: inline-block;
        }

        .selected-employee span {
            margin-left: 5px;
            cursor: pointer;
        }

        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
        }

        .dropzone.highlight {
            border-color: #4CAF50;
            background: #f0f9f0;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f5f5f5;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .file-item button {
            padding: 2px 5px;
            background: #f44336;
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Project Creation Wizard</h1>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-step active">Step 1</div>
                <div class="progress-step">Step 2</div>
                <div class="progress-step">Step 3</div>
                <div class="progress-step">Step 4</div>
                <div class="progress-step">Step 5</div>
            </div>
        </div>

        <form id="project-wizard">
            <div class="step active" id="step1">
                <h2>Project Details</h2>
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="">Select Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                        <option value="4">Critical</option>
                    </select>
                </div>
                <div class="buttons">
                    <div></div>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step" id="step2">
                <h2>Companies</h2>
                <div class="form-group">
                    <label for="client-company">Client Company:</label>
                    <input id="client-id" type="number" required>
                </div>
                <div class="form-group">
                    <input type="number" id="supplier-id" name="supplier-id" required>
                </div>
                <div class="buttons">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>Project Manager</h2>
                <div class="form-group">
                    <label for="project-manager">Select Project Manager:</label>
                    <input type="number" id="project-manager" name="project-manager" required>
                </div>
                <div class="buttons">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h2>Project Team</h2>
                <div class="form-group">
                    <label for="employee-id">Select Team Member:</label>
                    <input type="number" id="employee-id" name="employee-id" required>
                </div>
                <div class="buttons">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step" id="step5">
                <h2>Project Documents</h2>
                <div class="form-group">
                    <label>Upload Documents:</label>
                    <div id="dropzone" class="dropzone">
                        <p>Drag & drop files here or click to select files</p>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div id="file-list" class="file-list"></div>
                </div>
                <div class="debug-info" id="debug-info">
                    Form values will be shown here before submission
                </div>
                <div class="buttons">
                    <button type="button" class="prev">Previous</button>
                    <button type="submit" id="submit-btn">Submit Project</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let uploadedFiles = [];

            $('.next').click(function () {
                let currentStep = $(this).closest('.step');
                let nextStep = currentStep.next('.step');
                let inputs = currentStep.find('input[required], select[required]');
                let valid = true;

                inputs.each(function () {
                    if ($(this).val() === '') {
                        valid = false;
                        $(this).css('border-color', 'red');
                    } else {
                        $(this).css('border-color', '#ddd');
                    }
                });

                if (valid) {
                    currentStep.removeClass('active');
                    nextStep.addClass('active');
                    let stepIndex = $('.step').index(nextStep);
                    $('.progress-step').removeClass('active');
                    $('.progress-step').eq(stepIndex).addClass('active');
                }
            });

            $('.prev').click(function () {
                let currentStep = $(this).closest('.step');
                let prevStep = currentStep.prev('.step');
                currentStep.removeClass('active');
                prevStep.addClass('active');
                let stepIndex = $('.step').index(prevStep);
                $('.progress-step').removeClass('active');
                $('.progress-step').eq(stepIndex).addClass('active');
            });

            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('file-input');

            dropzone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropzone.classList.add('highlight');
            }

            function unhighlight() {
                dropzone.classList.remove('highlight');
            }

            dropzone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                files = [...files];
                files.forEach(uploadFile);
                renderFileList();
            }

            function uploadFile(file) {
                uploadedFiles.push(file);
            }

            function renderFileList() {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const fileName = document.createElement('div');
                    fileName.textContent = file.name;

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';
                    removeBtn.addEventListener('click', () => {
                        uploadedFiles.splice(index, 1);
                        renderFileList();
                    });

                    fileItem.appendChild(fileName);
                    fileItem.appendChild(removeBtn);
                    fileList.appendChild(fileItem);
                });
            }

            $('.next').on('click', function () {
                if ($(this).closest('.step').attr('id') === 'step4') {
                    updateDebugInfo();
                }
            });

            function updateDebugInfo() {
                let debugInfo = 'Current form values:<br>';
                debugInfo += 'Project Name: ' + $('#project-name').val() + '<br>';
                debugInfo += 'Start Date: ' + $('#start-date').val() + '<br>';
                debugInfo += 'End Date: ' + $('#end-date').val() + '<br>';
                debugInfo += 'Priority: ' + $('#priority').val() + '<br>';
                debugInfo += 'Client ID: ' + $('#client-id').val() + '<br>';
                debugInfo += 'Supplier ID: ' + $('#supplier-id').val() + '<br>';
                debugInfo += 'Project Manager ID: ' + $('#project-manager').val() + '<br>';
                debugInfo += 'Employee ID: ' + $('#employee-id').val() + '<br>';

                $('#debug-info').html(debugInfo);
            }

            $('#project-wizard').on('submit', function (e) {
                e.preventDefault();
                updateDebugInfo();
                let startDate = new Date($('#start-date').val());
                let endDate = new Date($('#end-date').val());
                let formData = {
                    name: $('#project-name').val(),
                    priority: Number($('#priority').val()),
                    clientId: Number($('#client-id').val()),
                    supplierId: Number($('#supplier-id').val()),
                    projectLeadId: Number($('#project-manager').val()),
                    employeeId: Number($('#employee-id').val()),
                    startDate: startDate.toISOString(),
                    endDate: endDate.toISOString()
                };

                console.log('Submitting data:', formData);

                $.ajax({
                    url: "http://localhost:5054/projects/create",
                    method: "POST",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        alert("Project created successfully!");
                    },
                    error: function () {
                        alert("Error creating project. Please try again.");
                    },
                });

                if (uploadedFiles.length > 0) {
                    let fileFormData = new FormData();
                    uploadedFiles.forEach(file => {
                        fileFormData.append('files[]', file);
                    });
                    fileFormData.append('projectName', $('#project-name').val());

                    $.ajax({
                        url: 'upload-files.php',
                        method: 'POST',
                        data: fileFormData,
                        contentType: false,
                        processData: false,
                        success: function (response) {
                            console.log('Files uploaded successfully');
                        },
                        error: function (xhr, status, error) {
                            console.error('Error uploading files:', xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
