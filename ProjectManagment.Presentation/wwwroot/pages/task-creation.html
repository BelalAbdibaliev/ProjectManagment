<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task creation</title>
    <link rel="stylesheet" href="/styles/task-creation.css">
</head>

<body>
    <div class="container">
        <h1>Task creation</h1>

        <form id="task-form">
            <div class="form-group">
                <label for="task-name">Task name:</label>
                <input type="text" id="task-name" name="task-name" required>
            </div>

            <div class="form-group">
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="task-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="">Choose priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Critical</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Choose status</option>
                    <option value="0">ToDo</option>
                    <option value="1">InProgress</option>
                    <option value="2">Done</option>
                </select>
            </div>

            <div class="form-group">
                <label for="author-id">Author:</label>
                <input id="author-id" name="author-id" type="number" required>
            </div>

            <div class="form-group">
                <label for="manager-id">Implementer:</label>
                <input id="manager-id" name="manager-id" type="number" required>
            </div>

            <div class="form-group">
                <label for="project-id">Project:</label>
                <input id="project-id" name="project-id" type="number" required>
            </div>

            <div class="debug-info" id="debug-info">
                Form data will be displayed here
            </div>

            <button type="submit">Create task</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/task-creation.js"></script>
</body>

</html>
