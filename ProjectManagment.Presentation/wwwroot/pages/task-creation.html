<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задачи</title>
    <link rel="stylesheet" href="/styles/task-creation.css">
</head>

<body>
    <div class="container">
        <h1>Создание задачи</h1>

        <form id="task-form">
            <div class="form-group">
                <label for="task-name">Название задачи:</label>
                <input type="text" id="task-name" name="task-name" required>
            </div>

            <div class="form-group">
                <label for="task-description">Описание задачи:</label>
                <textarea id="task-description" name="task-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Приоритет:</label>
                <select id="priority" name="priority" required>
                    <option value="">Выберите приоритет</option>
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                    <option value="4">Критический</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select id="status" name="status" required>
                    <option value="">Выберите приоритет</option>
                    <option value="0">ToDo</option>
                    <option value="1">InProgress</option>
                    <option value="2">Done</option>
                </select>
            </div>

            <div class="form-group">
                <label for="author-id">Автор:</label>
                <input id="author-id" name="author-id" type="number" required>
            </div>

            <div class="form-group">
                <label for="manager-id">Ответственный:</label>
                <input id="manager-id" name="manager-id" type="number" required>
            </div>

            <div class="form-group">
                <label for="project-id">Проект:</label>
                <input id="project-id" name="project-id" type="number" required>
            </div>

            <div class="debug-info" id="debug-info">
                Данные формы будут отображены здесь перед отправкой
            </div>

            <button type="submit">Создать задачу</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/task-creation.js"></script>
</body>

</html>
